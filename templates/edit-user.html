{% extends 'index.html' %} {% block content %}
<h2>Edit User Form</h2>
<form action="/edit-user" method="POST">
  {{ form.hidden_tag() }} {% for field in form if field.widget.input_type !=
  'hidden' %}
  <p>
    {{ field.label }} {{ field }} {% for error in field.errors %}
    <em class="error">{{ error }}</em>
    {% endfor %}
  </p>
  {% endfor %}
  <button class="submit">Save Edit</button>
</form>
<form action="/user/{{userId}}/delete" method="post">
  <button class="delete">Unregister User</button>
</form>

{% endblock %}
